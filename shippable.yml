# Language setting
language: node_js

# Version number
node_js:
  - 0.12

env:
  global:
    - FOO=FUBU

  matrix:
    - M1=ONE

build:
  cache: true
  
  pre_ci:
    - docker build -t=scriptnull/sample_node_cache .

  pre_ci_boot:
    image_name: scriptnull/sample_node_cache
    image_tag: latest
    pull: false
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - ps -eax
    - ls -al

  post_ci:
    - echo "this is post ci stage and i added reset cache"

integrations:
  hub:
    - integrationName: ship-docker
      type: docker
      branches:
        only:
          - master
